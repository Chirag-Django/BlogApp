{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1 class="post-title loader"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <div class="date">
            <h4>Published on: {{post.published_date|date:"D M Y"}}</h4>
            <h5>Contributed By: {{post.author|title}}</h5>
        </div>

        <a href="{% url 'post_detail' pk=post.pk %}"><h5>Comments:{{post.approved_comments.count}}</h5></a>

    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
