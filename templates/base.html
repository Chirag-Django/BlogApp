<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!--    Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--    Medium Style Editor-->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">
  <!--    Custom CSS-->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <!--    Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">

</head>

<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand nav-text" href="{% url 'post_list' %}">BlogBuster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link nav-text-items" href="{% url 'about' %}">About</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item ">
              <a class="nav-link nav-text-items" href="{% url 'post_create' %}">Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text-items" href="{% url 'draft_lists' %}">Drafts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text-items" href="{% url 'logout' %}?next=/">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text-items"> Welcome: {{user.username|title}}</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link nav-text-items" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text-items" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
    
          </ul>
        </div>
      </nav>
      <div class="content container">

            <div class="blog_post">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
    


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
